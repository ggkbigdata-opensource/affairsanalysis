	<body class="page-index index-tips" style="height: 100%;">
	 <div>
	     <table>
	         <tr>
             <td style="width:20px"></td>
             <td style="font-weight: bold;">时间:</td>
             <td>
                 <div class="input-group date form_date col-md-12" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input id= 'date' class="form-control" size="16" type="text" value=""  readonly >
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>

             <td style="width:120px"></td>
             <td>
                 <button type="button"  id="search" class="btn btn-primary" onclick="searchInfo()">查询</button>
             </td>

         </tr>
	      </table>
        <hr>
        <table id="table1" hidden = "true">
            <tr>
                <td style="width:33%">
                    <h4>热点排名</h4> <br/>
                    <div id="searchResult" class="  table-bordered"></div>
                </td>
                <td style="width:33%">
                    <h4>热力变动上升排名</h4> <br/>
                    <div id="searchResult1" class="  table-bordered"></div>
                </td>
                <td style="width:33%">
                    <h4>热力变动下降排名</h4> <br/>
                    <div id="searchResult2" class="  table-bordered"></div>
                </td>
            </tr>
        </table>
        </div>
		<script type="text/javascript">
		$(function(){
			$('#table1').hide();
			$('#date').val(GetDateStr(0));
			$('.form_date').datetimepicker({
			    language:  'zh-CN',
			    weekStart: 1,
			    todayBtn:  1,
			    autoclose: 1,
			    todayHighlight: 1,
			    startView: 2,
			    minView: 2,
			    forceParse: 0
			});
		});
		function searchInfo(){
			$('#table1').show();
			var date = $('#date').val();
			$('#searchResult').bootstrapTable('destroy');
			$('#searchResult1').bootstrapTable('destroy');
			$('#searchResult2').bootstrapTable('destroy');
			$('#searchResult').bootstrapTable({
                method : 'post',
                url : 'queryHotWordRank?newStartDate='+GetDateStr(-6,date)+'&newEndDate='+GetDateStr(0,date)+'&oldStartDate='+GetDateStr(-13,date)+'&oldEndDate='+GetDateStr(-7,date)+'&type=1',
                striped : true,
                pagination : true,
                toolbar : '#toolbar',
                pageSize : 10,
                pageList : [ 10, 20, 50, 100, 500 ],
                minimunCountColumns : 2,
                exportDataType : "all",
                columns : [ {
                    field : 'wordName',
                    title : '主题词',
                    width : 700,
                    align : 'left',
                    valign : 'middle',
                }, {
                    field : 'sumCount',
                    title : '频次',
                    width : 300,
                    align : 'left',
                    valign : 'middle',
                     formatter: function (value,row) {
                        if(row.rose>0){
                            return [ value +"   "
                                      + '<i style="color:red;font-size:15px;font-family: Times"> ↑</i>' ]
                            .join('');
                        }
                        if(row.rose==0){
                        	return [ value+"   "
                                     + '<i  style="font-size:15px;font-family: Times"> -</i>' ]
                                     .join('');
                        }
                        if(row.rose<0){
                        	return [ value+"   "
                                     + '<i  style="color:green;font-size:15px;font-family: Times"> ↓</i>' ]
                                     .join('');
                        }
                    }, 
                }]
            });
			
			$('#searchResult1').bootstrapTable({
	            method : 'post',
	            url : 'queryHotWordGoingUp?newStartDate='+GetDateStr(-6,date)+'&newEndDate='+GetDateStr(0,date)+'&oldStartDate='+GetDateStr(-13,date)+'&oldEndDate='+GetDateStr(-7,date)+'&type=1',
	            striped : true,
	            pagination : true,
	            toolbar : '#toolbar',
	            pageSize : 10,
	            pageList : [ 10, 20, 50, 100, 500 ],
	            minimunCountColumns : 2,
	            exportDataType : "all",
	            columns : [ {
	                field : 'wordName',
	                title : '主题词',
	                width : 700,
	                align : 'left',
	                valign : 'middle',
	            }, {
	                field : 'rose',
	                title : '上升速率(%)',
	                width : 300,
	                align : 'left',
	                valign : 'middle',
	                formatter: function (value,row) {
	                	if (value != undefined && value != "NaN" && value != "" && value != NaN)
	                        return (parseFloat(value)*100).toFixed(2);
	                    else
	                        return (0.0).toFixed(2);
                    },
	            }]
	        });
	    
		    $('#searchResult2').bootstrapTable({
		        method : 'post',
		        url : 'queryHotWordDeclining?newStartDate='+GetDateStr(-6,date)+'&newEndDate='+GetDateStr(0,date)+'&oldStartDate='+GetDateStr(-13,date)+'&oldEndDate='+GetDateStr(-7,date)+'&type=1',
		        striped : true,
		        pagination : true,
		        toolbar : '#toolbar',
		        pageSize : 10,
		        pageList : [ 10, 20, 50, 100, 500 ],
		        minimunCountColumns : 2,
		        exportDataType : "all",
		        columns : [ {
		            field : 'wordName',
		            title : '主题词',
		            width : 700,
		            align : 'left',
		            valign : 'middle',
		        }, {
		            field : 'rose',
		            title : '下降速率(%)',
		            width : 300,
		            align : 'left',
		            valign : 'middle',
		             formatter: function (value,row) {
		            	 if (value != undefined && value != "NaN" && value != "" && value != NaN)
	                            return (parseFloat(value)*100).toFixed(2);
	                        else
	                            return (0.0).toFixed(2);
		            },
		        }]
		    });
		}
		function GetDateStr(AddDayCount,date) 
	    { 
	        var dd;
	        if(date!=""&&date!=undefined){
	            dd = new Date(date.replace(/-/g, "/")); 
	        }else{
	            dd = new Date(); 
	        }
	        dd.setDate(dd.getDate()+AddDayCount);//获取AddDayCount天后的日期 
	        var y = dd.getFullYear(); 
	        var m = (dd.getMonth()+1)<10?"0"+(dd.getMonth()+1):(dd.getMonth()+1);//获取当前月份的日期，不足10补0
	        var d = dd.getDate()<10?"0"+dd.getDate():dd.getDate(); //获取当前几号，不足10补0
	        return y+"-"+m+"-"+d; 
	    }
		</script>
