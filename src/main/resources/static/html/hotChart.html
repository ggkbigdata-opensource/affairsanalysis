<script type="text/javascript">
var dataArr = [];
var yearArr = [];
$(function(){
	$('#messageDiv').hide();
	$('.form_date').datetimepicker({
	    language:  'zh-CN',
	    weekStart: 1,
	    todayBtn:  1,
	    autoclose: 1,
	    todayHighlight: 1,
	    startView: 2,
	    minView: 2,
	    forceParse: 0
	});
	$('#startDate').val(GetDateStr(-30));
	$('#endDate').val(GetDateStr(0));
	var option ="";
	$.ajax({
        url : './querySubject',
        type : 'post', // 数据发送方式
        data:{startDate:$('#startDate').val(),endDate:$('#endDate').val(),type:1},
        success : function(data) {
            for(var d in data){
                option += "<option value='"+data[d].wordName+"'>"+data[d].wordName+"</option>"; 
            }
            $('#sel_subject').html(option);
            var startDate = $('#startDate').val(); //开始时间
            var endDate = $('#endDate').val(); //结束时间
            var subject =  $('#sel_subject').val(); //主题
            if(startDate==""){
                alert("请选择开始时间!");
                return;
            }
            if(endDate==""){
                alert("请选择结束时间!");
                return;
            }
            if(endDate!=""&&endDate<startDate){
                alert("结束时间不能小于开始时间!");
                return;
            }
            if(subject==""){
                alert("请选择主题!");
                return;
            }
            if(endDate>startDate){
                $('#replayID').show();
            }
            $.ajax({
                url : './queryMainChart',
                type : 'post', // 数据发送方式
                data:{startDate:startDate,endDate:endDate,subject:subject},
                success : function(data) {
                    dataArr = data;
                    yearArr = [];
                    var dateS = endDate; 
                    for(var d in dataArr){
                        if(dateS>d){
                            dateS=d;
                        }
                        yearArr.push(d);
                    }
                    optionList(dataArr[dateS]);
                    $('#main').show();
                    chartInit();
                }
         });
        }
 });
});
function GetDateStr(AddDayCount,date) 
{ 
    var dd;
    if(date!=""&&date!=undefined){
        dd = new Date(date.replace(/-/g, "/")); 
    }else{
        dd = new Date(); 
    }
    dd.setDate(dd.getDate()+AddDayCount);//获取AddDayCount天后的日期 
    var y = dd.getFullYear(); 
    var m = (dd.getMonth()+1)<10?"0"+(dd.getMonth()+1):(dd.getMonth()+1);//获取当前月份的日期，不足10补0
    var d = dd.getDate()<10?"0"+dd.getDate():dd.getDate(); //获取当前几号，不足10补0
    return y+"-"+m+"-"+d; 
}
function changeDate(){
    var startDate = $('#startDate').val();
    var endDate = $('#endDate').val();
    var option = "<option value=''>-请选择-</option>";
    if(startDate!=""&&endDate!=""){
        $('#subjectTD1').show();
        $('#subjectTD2').show();
        $('#subjectTD3').show();
        $.ajax({
               url : './querySubject',
               type : 'post', // 数据发送方式
               data:{startDate:startDate,endDate:endDate,type:1},
               success : function(data) {
                   for(var d in data){
                       option += "<option value='"+data[d].wordName+"'>"+data[d].wordName+"</option>"; 
                   }
                   $('#sel_subject').html(option);
               }
        });
    }else{
        return;
    }
}

function searchInfo(){
    var startDate = $('#startDate').val(); //开始时间
    var endDate = $('#endDate').val(); //结束时间
    var subject =  $('#sel_subject').val(); //主题
    if(startDate==""){
        alert("请选择开始时间!");
        return;
    }
    if(endDate==""){
        alert("请选择结束时间!");
        return;
    }
    if(endDate!=""&&endDate<startDate){
        alert("结束时间不能小于开始时间!");
        return;
    }
    if(subject==""){
        alert("请选择主题!");
        return;
    }
    if(endDate>startDate){
        $('#replayID').show();
    }
   
    $.ajax({
        url : './queryMainChart',
        type : 'post', // 数据发送方式
        data:{startDate:startDate,endDate:endDate,subject:subject},
        success : function(data) {
            dataArr = data;
            yearArr = [];
            var dateS = endDate; 
            for(var d in data){
                if(dateS>d){
                    dateS=d;
                }
                yearArr.push(d);
                if(data[d].area=="从化区"){
                	data[d].area = "从化市"
                }
                if(data[d].area=="增城区"){
                    data[d].area = "增城市"
                }
            }
            optionList(dataArr[dateS]);
            $('#main').show();
            chartInit();
        }
 });
}
function chartInit(){
     var myChart = echarts.init(document.getElementById('main'));
     myChart.setOption(option);
     myChart.on('mouseover', function (param){
         var areaName = param.name;
         $('#areaSpan').text(areaName);
         $('#messageDiv').show();
         var date = yearArr[0];
         $.ajax({
             url : './queryAreaWordName',
             type : 'post', // 数据发送方式
             data:{date:date,areaName:areaName},
             success : function(data) {
                 var askHtml ="";
                 var index = 1;
                 for(var d in data){
                     askHtml += '<li><span class="text-r">'+data[d].sumCount+'</span><a href="./hotTrendAnalysisChart?wordName='+data[d].wordName+'">'+data[d].wordName+'</a></li>'
                     $('#tspan'+index).text(data[d].wordName);
                     index++;
                 }
                 $("#askHtml").html(askHtml); 
             }
         });
     });
     myChart.on('mouseout', function (param){
    	 $('#messageDiv').hide();
     });
     
}
var geoCoordMap = {
        "从化市":[113.59286,23.554007],
        "花都区":[113.226783,23.409758],
        "增城市":[113.707065,23.331931],
        "白云区":[113.345156,23.298611],
        "萝岗区":[113.487145,23.187259],
        "荔湾区":[113.227586,23.104229],
        "越秀区":[113.270716,23.135463],
        "天河区":[113.368571,23.130388],
        "海珠区":[113.323465,23.089195],
        "黄埔区":[113.466087,23.112407],
        "番禺区":[113.391089,22.943638],
        "南沙区":[113.531584,22.808383]
    };
    var convertData = function (data) {
        var res = [];
        for (var i = 0; i < data.length; i++) {
            var geoCoord = geoCoordMap[data[i].area];
            if (geoCoord) {
                res.push(geoCoord.concat(data[i].sumCount));
            }
        }
        return res;
    };
var option;
function optionList(dataArr,max){
     option = {
        title: {
            text: '广州市热线分布图',
            subtext: 'data from 12345',
            sublink: 'http://www.gz.gov.cn',
            left: 'center',
            textStyle: {
                color: 'black'
            }
        },
        tooltip: {
        	trigger :'item',
        	formatter:function (params){
        		var res = params;
        		alert(params)
        	}
        },
        backgroundColor: '#ECF1F3',
        visualMap: {
            min: 0,
            max: 150,
            splitNumber: 5,
            inRange: {
                color: ['#d94e5d','#eac736','#50a3ba'].reverse()
            },
            textStyle: {
                color: '#black'
            }
        },
        geo: {
            map: '广州',
            label: {
                emphasis: {
                    show: true
                }
            },
            roam: true,
            itemStyle: {
                normal: {
                    areaColor: 'rgba(50, 60, 72,0.9)',
                    borderColor: '#111'
                },
                emphasis: {
                    areaColor: '#2a333d'
                }
            }
        },
        series: [{
            name: 'RD',
            type: 'heatmap',
            coordinateSystem: 'geo',
            data: convertData(dataArr),
            itemStyle:{
                normal:{label:{show:true}, textStyle: {color:'white'}},
                emphasis:{label:{show:true},textStyle: {color:'white'}}
            }
        }]
    };
}
function replay(){
    var i = 0;
    setInterval(function(){
        if(i<yearArr.length){
            optionList(dataArr[yearArr[i]]);
            var myChart = echarts.init(document.getElementById('main'));
            myChart.setOption(option); 
            i++;
        }
    },500);
}
</script>
