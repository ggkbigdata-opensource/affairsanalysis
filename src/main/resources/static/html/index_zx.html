    <script type="text/javascript">
        $(function(){
        	var st = GetDateStr(-90,"");
        	var et = GetDateStr(0,"");
            $.ajax({
                url : './querySubject',
                type : 'post', // 数据发送方式
                data:{startDate:st,endDate:et,type:2},
                success : function(data) {
                    var askHtml ="";
                    var index = 1;
                    for(var d = 0;d< data.length;d++){
                    	if(index>=11){
                    		break;
                    	}
                    	if(data[d].wordName !=""&&data[d].wordName!=undefined){
                    		$('#a'+index).show();
	                        askHtml += '<li><span class="text-r">'+data[d].sumCount+'</span><a href="./hotTrendAnalysisChart_zx?wordName='+data[d].wordName+'">'+data[d].wordName+'</a></li>'
	                        $('#tspan'+index).text(data[d].wordName);
	                        index++;
                    	}else{
                    		$('#a'+index).hide();
                    	}
                    }
                    $("#askHtml").html(askHtml); 
                }
            });
        });
        function forPage(i){
        	window.location.href="./hotTrendAnalysisChart_zx?wordName="+$("#tspan"+i).text(); 
        }
        function GetDateStr(AddDayCount,date){ 
        	var dd;
        	if(date!=""&&date!=undefined){
        		dd = new Date(date.replace(/-/g, "/")); 
        	}else{
        		dd = new Date(); 
        	}
            
            dd.setDate(dd.getDate()+AddDayCount);//获取AddDayCount天后的日期 
            var y = dd.getFullYear(); 
            var m = (dd.getMonth()+1)<10?"0"+(dd.getMonth()+1):(dd.getMonth()+1);//获取当前月份的日期，不足10补0
            var d = dd.getDate()<10?"0"+dd.getDate():dd.getDate(); //获取当前几号，不足10补0
            return y+"-"+m+"-"+d; 
        }
    </script>
