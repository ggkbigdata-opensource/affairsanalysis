<!DOCTYPE html>

<html style="height: 100%;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=11;IE=10;IE=9;IE=8;">
<title>首页</title>
<script src="./js/lib/jquery/jquery.min.js"></script>
<link type="text/css" rel="stylesheet" href="./js/home/styles.css">
<link rel="stylesheet" href="./js/home/tips.css">
<style type="text/css">
.tip-group table {
	table-layout: fixed;
	width: 100%;
	margin: 0 auto;
	width: 100%;
}

.tip-item {
	display: block;
	margin: 0 auto 50px auto;
	width: 400px;
	position: relative;
	overflow: hidden;
	height: 560px;
}

.tip-group {
	padding-top: 15%;
}
</style>
</head>
<body class="page-index index-tips" style="height: 100%;">
	<div id="tips" style="display: block; height: auto;">
		<div class="mw1300 wrapper">
			<div class="tip-group">
				<table>
					<tbody>
						<tr>
							<td width="33%">
								<div class="tip-item card-full">
									<div class="graph">
										<a target="_blank" href="/affairsanalysis/"> <img
											width="100%" src="./js/home/wdj-tips.jpg" title="热力图"
											alt="热力图">
										</a>
									</div>
								</div>
							</td>
							<td width="34%">
								<div class="tip-item card-light">
									<a href="./">
										<div class="hd bdborder">
											<span class="title clr-normal">词云</span>
										</div>
										<div class="bd">
											<div class="graph" style="text-align: center;">
												<img src="./js/home/xqtp_sj.jpg">
											</div>
										</div>
									</a>
								</div>
							</td>
							<td width="34%">
								<div class="tip-item card-deep bg-orange">
									<div class="hd">
										<span class="title">大家都在问</span>
									</div>
									<div class="bd">
										<ol class="info-list" id ="askHtml">
											
										</ol>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	    $(function(){
	    	$.ajax({
	            url : './queryEveryoneAsk',
	            type : 'post', // 数据发送方式
	            success : function(data) {
	            	var askHtml ="";
	            	for(var d in data){
	            		askHtml += '<li><span class="text-r">'+data[d].sumCount+'</span><a href="./hotTrendAnalysisChart">'+data[d].wordName+'</a></li>'
	            	}
	            	$("#askHtml").html(askHtml); 
	            }
	        });
	    });
	</script>
</body>
</html>
